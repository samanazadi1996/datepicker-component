<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>test SA_Date</title>
    <style>
      .ClassTest1 {
        color: red;
      }

      .ClassTest2 {
        background-color: silver;
        width: 215px;
        padding: 2px;
        text-align: center;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-group p-2">
      <input type="text" id="test1" value="1375/04/14" />
    </div>

    <div class="form-group p-2">
      <input type="text" id="test2" />
    </div>

    <div class="form-group p-2">
      <input type="text" id="test3" class="form" value="1944-04-24" />
    </div>
    <div class="d-flex p-2">
      <div class="col-3">
        <p id="datetimeG">1996-07-04T12:00:00-06:30</p>
      </div>
      <div class="col-3">
        <p class="ToPersianDate">1996-07-04T12:00:00-06:30</p>
      </div>
      <div class="col-3">
        <p class="ToPersianDate">2018-03-25T12:00:00-06:30</p>
      </div>
      <div class="col-3">
        <p class="ToPersianDate">2020-03-25T12:00:00-06:30</p>
      </div>
    </div>
    <div class="form-group p-2">
      <label id="label1"></label>
    </div>
    <div class="form-group p-2">
      <label id="label2"></label>
    </div>
    <div class="form-group p-2">
      <label id="label3"></label>
    </div>
    <div class="form-group p-2">
      <label id="label4"></label>
    </div>
    <div class="form-group p-2">
      <label id="label5"></label>
    </div>
    <div class="form-group p-2">
      <label id="label6"></label>
    </div>
    <div class="form-group p-2">
      <label id="label7"></label>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="PersianDateTimePicker.js"></script>
    <script>
      $("#test1").SA_DatePicker();

      var model = {
        maxyear: getPersianYear() + 5,
        minyear: getPersianYear() - 5,
        required: true,
        class: "class1 class2 ClassTest1",
        bodyClass: "ClassTest2",
      };
      $("#test2").SA_DatePicker(model);

      var model2 = {
        class: "form-control",
        type: "Gregorian",
      };
      $("#test3").SA_DatePicker(model2);
      $(".ToPersianDate").ToPersianDateTime();
      $("#datetimeG").ToPersianDateTime("LongDate");

      document.getElementById("label1").innerHTML = getPersianYear();
      document.getElementById("label2").innerHTML = getGregorianYear();
      document.getElementById("label3").innerHTML = new_guid();
      document.getElementById("label4").innerHTML = jalaliToGregorian(
        1375,
        4,
        14
      ).join("/");
      document.getElementById("label5").innerHTML = get2D(1);
      document.getElementById("label6").innerHTML = GregorianDateToPersianDate(
        "2020-10-19",
        "shortdate"
      );
      document.getElementById("label7").innerHTML = GregorianDateToPersianDate(
        "2020-10-19 14:54:10",
        "longdate"
      );
    </script>
  </body>
</html>
